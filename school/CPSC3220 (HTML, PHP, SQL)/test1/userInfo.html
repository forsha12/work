<html>

<head>
	<title>User Information Submittal Sheet</title>
	<link rel ="stylesheet" type="text/css" href="sample.css">
</head>
<body>

	<h1>Please input your information.</h1>

	<form action = "updateInfo.php" method = "post" >
		
		<table border = '3' cellpadding = '3'>
			<tr>
				<td>Enter First Name:</td>
				<td><input type = "text" size = "30" maxlength = "20" name = "firstName"></td>
			</tr>
			<tr>
				<td>Enter Last Name:</td>
				<td><input type = "text" size = "30" maxlength = "20" name = "lastName"></td>
			</tr>
			<tr>
				<td>Enter Phone Number:</td>
				<td><input type = "text" size = "30" maxlength = "12" name = "phone"></td>
			</tr>
			<tr>
				<td>Enter Email:</td>
				<td><input type = "text" size = "30" maxlength = "30" name = "email"></td>
			</tr>
		</table>
		<p>
		<input type = "submit" value = "Submit">
		<input type = "reset"  value = "Clear Input">
		</p>

	</form>
</body>
</html>
